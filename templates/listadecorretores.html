{% extends 'base.html' %}
{% block main_content %}

<section class="intro">
  <div class="bg-image h-100" style="background-color: #051139;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
              <div class="card-body">
                <h1 class="text-center mb-4" style="color: black;">Lista de Corretores</h1>
                <div class="table-responsive">
                  <table class="table table-borderless align-middle mb-0">
                    <thead>
                      <tr>                        
                        <th scope="col" class="text-center" style="color: black;">Nome</th>
                        <th scope="col" class="text-center" style="color: black;">Email</th>
                        <th scope="col" class="text-center" style="color: black;">Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for corretor in corretores %}
                      <tr>
                        <td class="text-center" style="color: black;">{{ corretor.first_name }} {{ corretor.last_name }}</td>
                        <td class="text-center" style="color: black;">{{ corretor.email }}</td>
                        <td class="text-center">
                          <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                              Ações
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <li><a class="dropdown-item" href="{% url 'editar_corretor' corretor.id %}">Editar</a></li>
                              <li>
                                <form method="post" action="{% url 'deletar_corretor' corretor.id %}">
                                  {% csrf_token %}
                                  <input type="hidden" name="corretor_id" value="{{ corretor.id }}">
                                  <button type="submit" class="dropdown-item">Deletar</button>
                                </form>
                              </li>
                            </ul>
                          </div>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
